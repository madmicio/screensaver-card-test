name: Build Screensaver Card

on:
  push:
    branches:
      - main  # Esegui la build ogni volta che c'Ã¨ un push su "main"
  pull_request:  # Esegui la build anche per le pull request
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del codice
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Puoi specificare la versione che preferisci
          cache: 'npm'      # Cache delle dipendenze npm

      # Installa le dipendenze
      - name: Install dependencies
        run: npm install

      # Esegui la build con Rollup
      - name: Build project
        run: npm run build

      # Salva i file di output come artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: screensaver-card-build
          path: dist/  # Salva tutto dalla cartella "dist"
